<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="body-cadastro">
    <header>
      <nav>
           <img src="imagens/ecopulse.png.png" alt="Logo da EcoPulse" height="300px">
           
           <a href="index.html"> Início</a>
           <a href="cadastro.html"> Seja um Voluntário</a>

    
        <a href="projetos.html"> Projetos </a>
      
    </nav>
    </header>
    <section>

    </section>
    <div class="form-container">
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
            <br> <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
              <br> <br>

            <label for="cpf">CPF:</label>
            <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"
            placeholder="000.000.000-00" title="Formato: 000.000.000-00" required>
           <br> <br>
             <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
            placeholder="(00) 00000-0000" required>
            <br> <br>
            <label for="nascimento"> Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

        
              <br> <br>
            
            <label for="endereco"> Endereço:</label>
            <input type="text" id="endereco" name="endereço" required>
              <br> <br>

              <label for="cidade"> Cidade:</label>
            <input type="text" id="cidade" name="cidade"required>
              <br> <br>

               <label for="estado">Estado:</label>
 <select id="estado" name="estado" required>
  <option value="">Selecione seu estado</option>
  <option value="AC">Acre (AC)</option>
  <option value="AL">Alagoas (AL)</option>
  <option value="AP">Amapá (AP)</option>
  <option value="AM">Amazonas (AM)</option>
  <option value="BA">Bahia (BA)</option>
  <option value="CE">Ceará (CE)</option>
  <option value="DF">Distrito Federal (DF)</option>
  <option value="ES">Espírito Santo (ES)</option>
  <option value="GO">Goiás (GO)</option>
  <option value="MA">Maranhão (MA)</option>
  <option value="MT">Mato Grosso (MT)</option>
  <option value="MS">Mato Grosso do Sul (MS)</option>
  <option value="MG">Minas Gerais (MG)</option>
  <option value="PA">Pará (PA)</option>
  <option value="PB">Paraíba (PB)</option>
  <option value="PR">Paraná (PR)</option>
  <option value="PE">Pernambuco (PE)</option>
  <option value="PI">Piauí (PI)</option>
  <option value="RJ">Rio de Janeiro (RJ)</option>
  <option value="RN">Rio Grande do Norte (RN)</option>
  <option value="RS">Rio Grande do Sul (RS)</option>
  <option value="RO">Rondônia (RO)</option>
  <option value="RR">Roraima (RR)</option>
  <option value="SC">Santa Catarina (SC)</option>
  <option value="SP">São Paulo (SP)</option>
  <option value="SE">Sergipe (SE)</option>
  <option value="TO">Tocantins (TO)</option>
</select>

              <br> <br>


            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}">
              <br> <br>


            <button type="submit">Enviar</button>

        </fieldset>
    </form>
    </div>

</body>
</html>
